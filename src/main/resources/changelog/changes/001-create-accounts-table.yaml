databaseChangeLog:
  - changeSet:
      id: 001-create-accounts-table
      author: dobri
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: account_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: VARCHAR(10)
                  defaultValue: 'RSD'
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: open_date
                  type: DATE
                  defaultValueComputed: 'GETDATE()' # Za MS SQL Server, GETDATE() vraÄ‡a trenutni datum
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: client_id
                  type: BIGINT
                  constraints:
                    nullable: false